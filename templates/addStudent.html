        <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
            <div class="card">
                <h5 class="text-center mb-4">Add Student</h5>
                <form id="f" role="form" action="{{ url_for('addStud') }}" method = "POST" enctype = "multipart/form-data">

					<div class="form-group text-left">
						<label for="roll">Roll No -</label>
						<input type="number" name="roll" placeholder="Roll No" required class="form-control">
					</div>
					
					<div class="form-group text-left ">
					  <label for="fulllname">Full name -</label>
					  <input type="text" name="name" placeholder="Name" required class="form-control">
					</div>


					<div class="form-group text-left">
						<label for="year">Year -</label>
						<select name="year" id="year" class="form-control">
						  <option value="SY">SY</option>
						  <option value="TY">TY</option>
						  <option value="BTECH">B.Tech</option>
						</select>
					</div>

					<div class="form-group text-left">
						<label for="division">Division -</label>
						<select name="division" id="division" class="form-control">
						  <option value="A">A</option>
						  <option value="B">B</option>
						</select>
					</div>		
						<div class="form-group text-left">
						<label for="">Batch -</label>
						<br>
						<div class="form-check-inline ">
							<input class="form-check-input" type="radio" name="batch" id="A1" value="A1">
							<label class="form-check-label" for="A1">
							  A1
							</label>
						</div>
						<div class="form-check-inline ">
							<input class="form-check-input" type="radio" name="batch" id="A2" value="A2">

						</div>
						<div class="form-check-inline ">

							</label>
						</div>
						<div class="form-check-inline ">
							<input class="form-check-input" type="radio" name="batch" id="A4" value="A4">
							<label class="form-check-label" for="A4">
							  A4
							</label>
						</div>
						<div class="form-check-inline ">
							<input class="form-check-input" type="radio" name="batch" id="A5" value="A5">
							<label class="form-check-label" for="A5">

						<div class="form-check-inline ">

							<label class="form-check-label" for="B1">

						</div>
						<div class="form-check-inline ">

		function myFunction() {
			if (form.checkValidity()) {
				alert("Student Added Succesful!");
