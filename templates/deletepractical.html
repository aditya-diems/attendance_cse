<html>
  <head>
    <title>Admin Home</title>
    <meta charset="utf-8" />
    <!-- Mobile Specific Metas -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <!-- Main Style Css -->
    <style>
      body {
        color: #000;
        overflow-x: hidden;
        height: 100%;
        background-size: 100% 100%;
      }
      .card {
        padding: 30px 40px;
        margin-top: 30px;
        margin-bottom: 30px;
        border: none !important;
        box-shadow: 0px 0px 50px 20px rgba(0, 0, 0, 0.2);
      }
      .blue-text {
        color: #00bcd4;
      }
      .form-control-label {
        margin-bottom: 0;
      }
      input,
      textarea,
      button {
        padding: 4px 4px;
        border-radius: 5px !important;
        box-sizing: border-box;
        border: 1px solid #ccc;
        font-weight: 300;
      }
      input:focus,
      textarea:focus {
        -moz-box-shadow: none !important;
        -webkit-box-shadow: none !important;
        box-shadow: none !important;
        border: 1px solid #00bcd4;
        outline-width: 0;
        font-weight: 400;
      }
      .btn-block {
        text-transform: uppercase;
        font-size: 15px !important;
        font-weight: 400;
        height: 43px;
        cursor: pointer;
      }
      .btn-block:hover {
        color: #fff !important;
      }
      button:focus {
        -moz-box-shadow: none !important;
        -webkit-box-shadow: none !important;
        box-shadow: none !important;
        outline-width: 0;
      }
    </style>
    <link rel="stylesheet" href="css/bootstrap.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">

      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('adminHome') }}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('manageFaculty') }}"
              >Manage-Faculty</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('manageSubject') }}"
              >Manage-Subject</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('addClass') }}">Add-Class</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('addStudent') }}"
              >Add-Student</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('classRecord') }}"
              >Class-Record</a
            >
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle active"
              href="#"
              id="navbarDropdownMenuLink"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"

              Delete Attendance
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" href="{{url_for('deletetheory')}}"
                >Theory</a
              >
              <a class="dropdown-item" href="{{url_for('deletepractical')}}"
                >Practical</a
              >
            </div>
          </li>
        </ul>

        <a class="nav-link" href="{{ url_for('adminProfile') }}">Profile</a>
      </div>
    </nav>
    <!-- navbar ends here -->

    <div class="row d-flex justify-content-center">
      <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
        <div class="card">
          <h5 class="text-center mb-4">Practical Attendance</h5>
          <form
            action="{{url_for('deletepracticalAttendance')}}"
            method="POST"
            enctype="multipart/form-data"
            onsubmit="return confirm('Are you sure you want to delete the attendance?')"
          >
            <div class="row">
              <div class="col">
                <div class="form-group text-left">
                  <label for="year">Year</label>
                  <select name="year" id="year" class="form-control">
                    <option value="SY">SY</option>
                    <option value="TY">TY</option>
                    <option value="BTECH">B.Tech</option>
                  </select>
                </div>
              </div>
              <div class="col">
                <div class="form-group text-left">
                  <label for="division">Division</label>
                  <select name="division" id="division" class="form-control">
                    <option value="A">A</option>
                    <option value="B">B</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="form-group text-left">
                  <label for="date">Date</label>
                  <input
                    type="date"
                    name="date"
                    class="form-control"
                    required
                  />
                </div>
              </div>
              <div class="col">
                <div class="form-group text-left">
                  <label for="batches">Batch</label>
                  <br />
                  <div class="form-check-inline">
                    <div class="row" id="batches">
                      <div class="col">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="batch"
                          value="A1"
                          id="A1"
                        />
                        <label class="form-check-label" for="A1">A1</label>
                      </div>
                      <div class="col">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="batch"
                          value="A2"
                          id="A2"
                        />
                        <label class="form-check-label" for="A2">A2</label>
                      </div>
                      <div class="col">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="batch"
                          value="A3"
                          id="A3"
                        />
                        <label class="form-check-label" for="A3">A3</label>
                      </div>
                      <div class="col">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="batch"
                          value="A4"
                          id="A4"
                        />
                        <label class="form-check-label" for="A4">A4</label>
                      </div>
                      <div class="col">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="batch"
                          value="A5"
                          id="A5"
                        />
                        <label class="form-check-label" for="A5">A5</label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="form-group text-left">
                  <label for="subject">Subject</label>

                  <select name="subject" id="subject" class="form-control">
                    {% for i in data['Practical'] %}
                    <option value="{{i}}">{{i}}</option>
                    {% endfor %}
                  </select>
                </div>
              </div>
            </div>

            <button
              id="submitForm"
              type="submit"
              class="btn btn-primary btn-block rounded-pill shadow-sm"
            >
              Search
            </button>
          </form>
        </div>
      </div>
    </div>

    <script>
      var batchess = {
        A: ["A1", "A2", "A3", "A4", "A5"],
        B: ["B1", "B2", "B3", "B4", "B5"],
      };

      $("#division").on("change", function () {
        // Set selected option as variable
        var selectValue = $(this).val();

        // Empty the target field
        $("#batches").empty();

        // For each chocie in the selected option
        for (i = 0; i < batchess[selectValue].length; i++) {
          // Output choice in the target field
          $("#batches").append(
            '<div class="col"><input class="form-check-input" type="radio" name="batch" value="' +
              batchess[selectValue][i] +
              '" id="' +
              batchess[selectValue][i] +
              '" ><label class="form-check-label" for="' +
              batchess[selectValue][i] +
              '">' +
              batchess[selectValue][i] +
              "</label></div>"
          );
        }
      });

      function myFunction() {
        if (form.checkValidity()) {
          alert("Attendance added");
        }
      }
    </script>
  </body>
</html>
