    <div class="row d-flex justify-content-center">
      <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
        <div class="card">
          <h5 class="text-center mb-4">Other Attendance</h5>
          <form
            action="{{url_for('searchStudentOther')}}"
            method="POST"
            enctype="multipart/form-data"
          >
            <div class="row">
              <div class="col">
                <div class="form-group text-left">
                  <label for="branch-dropdown">Year:</label>
                  <select name="year" id="branch-dropdown" class="form-control">
                    <option selected disabled>Select a year</option>
                  </select>
                </div>
              </div>
              <div class="col">
                <div class="form-group text-left">
                  <label for="division-dropdown">Division:</label>
                  <select
                    name="division"
                    id="division-dropdown"
                    class="form-control"
                  >
                    <option selected disabled>Select a division</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="form-group text-left">
                  <label for="date">Date</label>
                  <input
                    type="date"
                    name="date"
                    class="form-control"
                    required
                  />
                </div>
              </div>
              <div class="col">
                <div class="form-group text-left">
                  <label for="checkboxes-container">Batch</label>
                  <br />
                  <div class="row" id="checkboxes-container"></div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="form-group text-left">
                  <label for="subject-dropdown">Subject:</label>
                  <select
                    name="subject"
                    id="subject-dropdown"
                    class="form-control"
                    required
                  >
                    <option selected disabled>Select a subject</option>
                  </select>
                </div>
              </div>
            </div>

            <button
              id="submitForm"
              type="submit"
              class="btn btn-primary btn-block rounded-pill shadow-sm"
            >
              Search
            </button>
          </form>
        </div>
      </div>
    </div>

    <script>
      $(document).ready(function () {
        var dict = {{ data | tojson | safe }};

        // populate branch dropdown
        var branches = Object.keys(dict);
        var $branchDropdown = $("#branch-dropdown");
        $.each(branches, function (i, branch) {
          $branchDropdown.append(
            $("<option></option>").val(branch).html(branch)
          );
        });

        // populate division dropdown based on branch selection
        $branchDropdown.change(function () {
          var selectedBranch = $(this).val();
          var divisions = Object.keys(dict[selectedBranch]);
          var $divisionDropdown = $("#division-dropdown");
          $divisionDropdown.empty();
          $.each(divisions, function (i, division) {
            $divisionDropdown.append(
              $("<option></option>").val(division).html(division)
            );
          });
          $divisionDropdown.trigger("change");
        });

        // populate subject dropdown based on division selection
        $("#division-dropdown").change(function () {
          var selectedBranch = $("#branch-dropdown").val();
          var selectedDivision = $(this).val();
          var subjects = Object.keys(dict[selectedBranch][selectedDivision]);
          var $subjectDropdown = $("#subject-dropdown");
          $subjectDropdown.empty();
          $.each(subjects, function (i, subject) {
            console.log(subject)
            if (subject.toLocaleLowerCase().includes('other attendance')){
            $subjectDropdown.append(
              $("<option></option>").val(subject).html(subject)
            );
          }
          });
          // if (subjects.includes('other attendance')) {
          //   $subjectDropdown.show();
          // } else {
          //   $subjectDropdown.hide();
          // }

          $subjectDropdown.trigger("change");
        });

        // populate checkboxes based on subject selection
        $("#subject-dropdown").change(function () {
          var selectedBranch = $("#branch-dropdown").val();
          var selectedDivision = $("#division-dropdown").val();
          var selectedSubject = $(this).val();
          var checkboxes = dict[selectedBranch][selectedDivision][selectedSubject];
          var $checkboxesContainer = $("#checkboxes-container");
          $checkboxesContainer.empty();
          $.each(checkboxes, function (i, checkbox) {
            $checkboxesContainer.append(
              $("<div></div>").addClass("col").append(
                $("<label></label>").html(checkbox+" -").append(
                  $("<input></input>").attr("type", "checkbox").val(checkbox).prop("checked", true).attr("name", "batch")
                )
              )
            );
          });
        });
      });
    </script>
